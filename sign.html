<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            background-image: linear-gradient(to top,
                    rgba(0, 0, 0, 0.8) 0,
                    rgba(0, 0, 0, 0) 60%,
                    rgba(0, 0, 0, 0.8) 100%);
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            z-index: -2;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 10;
            width: 170px;
        }

        .logo svg {
            fill: #e50914;
            width: 100%;
            height: auto;
        }

        .signin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signin-box {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 60px 68px 40px;
            width: 450px;
            max-width: 100%;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 28px;
        }

        .form-group {
            position: relative;
            margin-bottom: 16px;
        }

        .form-control {
            width: 100%;
            height: 50px;
            background: #333;
            border: none;
            border-radius: 4px;
            padding: 16px 20px 0;
            color: #fff;
            font-size: 16px;
        }

        .form-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #8c8c8c;
            font-size: 16px;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .form-control:focus+.form-label,
        .form-control:not(:placeholder-shown)+.form-label {
            top: 7px;
            transform: translateY(0);
            font-size: 11px;
        }

        .btn-signin {
            width: 100%;
            height: 48px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            margin: 24px 0 12px;
            cursor: pointer;
        }

        .remember-help {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #b3b3b3;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .help a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .help a:hover {
            text-decoration: underline;
        }

        .signup-now {
            color: #737373;
            margin-top: 16px;
            font-size: 16px;
        }

        .signup-now a {
            color: #fff;
            text-decoration: none;
        }

        .signup-now a:hover {
            text-decoration: underline;
        }

        .recaptcha {
            margin-top: 13px;
            font-size: 13px;
            color: #8c8c8c;
        }

        .recaptcha a {
            color: #0071eb;
            text-decoration: none;
        }

        .recaptcha a:hover {
            text-decoration: underline;
        }

        .footer {
            background: rgba(0, 0, 0, 0.75);
            padding: 30px 0;
            margin-top: 90px;
        }

        .footer-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 4%;
        }

        .footer-top {
            margin-bottom: 30px;
        }

        .footer-top a {
            color: #757575;
            text-decoration: none;
        }

        .footer-top a:hover {
            text-decoration: underline;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #757575;
            font-size: 13px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .language-selector {
            position: relative;
            display: inline-block;
        }

        .language-btn {
            background: rgba(0, 0, 0, 0.4);
            color: #999;
            border: 1px solid #333;
            padding: 12px 26px 12px 50px;
            font-size: 14px;
            cursor: pointer;
        }

        .language-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .copyright {
            color: #757575;
            font-size: 11px;
            margin-top: 24px;
        }

        @media (max-width: 740px) {
            .logo {
                left: 20px;
                width: 100px;
            }

            .signin-box {
                padding: 40px 20px;
                background: #000;
                width: 100%;
            }

            .background-gradient {
                background: #000;
            }
        }
    </style>
</head>

<body>
    <div class="background-wrapper">
        <div class="background-gradient"></div>
        <img src="/scr/images/bg.jpg" alt="Netflix background" class="background-image">
    </div>

    <div class="logo">
        <svg viewBox="0 0 111 30" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M105.062 14.28L111 30c-1.75-.25-3.499-.563-5.28-.845l-3.345-8.686-3.437 7.969c-1.687-.282-3.344-.376-5.031-.595l6.031-13.75L94.468 0h5.063l3.062 7.874L105.875 0h5.124l-5.937 14.28zM90.47 0h-4.594v27.25c1.5.094 3.062.156 4.594.343V0zm-8.563 26.937c-4.187-.281-8.375-.53-12.656-.625V0h4.687v21.875c2.688.062 5.375.28 7.969.405v4.657zM64.25 10.657v4.687h-6.406V26H53.22V0h13.125v4.687h-8.5v5.97h6.406zm-18.906-5.97V26.25c-1.563 0-3.156 0-4.688.062V4.687h-4.844V0h14.406v4.687h-4.874zM30.75 15.593c-2.062 0-4.5 0-6.25.095v6.968c2.75-.188 5.5-.406 8.281-.5v4.5l-12.968 1.032V0H32.78v4.687H24.5V11c1.813 0 4.594-.094 6.25-.094v4.687zM4.78 12.968v16.375C3.094 29.531 1.593 29.75 0 30V0h4.469l6.093 17.032V0h4.688v28.062c-1.656.282-3.344.376-5.125.625L4.78 12.968z">
            </path>
        </svg>
    </div>

    <div class="signin-container">
        <div class="signin-box">
            <h1>Sign In</h1>

            <form>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder=" " required>
                    <label for="email" class="form-label">Email or phone number</label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder=" " required>
                    <label for="password" class="form-label">Password</label>
                </div>

                <button type="submit" class="btn-signin">Sign In</button>

                <div class="remember-help">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="help">
                        <a href="#">Need help?</a>
                    </div>
                </div>

                <div class="signup-now">
                    New to Netflix? <a href="#">Sign up now</a>.
                </div>

                <div class="recaptcha">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#">Learn more</a>.
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="footer-top">
                <a href="#">Questions? Contact us.</a>
            </div>

            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </div>

            <div class="language-selector">
                <div class="language-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <select class="language-btn">
                    <option>English</option>
                    <option>Español</option>
                    <option>Français</option>
                </select>
            </div>

            <div class="copyright">
                © 2023 Netflix Clone, Inc.
            </div>
        </div>
    </div>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email) {
                alert('Please enter your email or phone number');
                return;
            }

            if (!password) {
                alert('Please enter your password');
                return;
            }

            // Simulate successful sign in
            document.querySelector('h1').textContent = 'Welcome back!';
            document.querySelector('.btn-signin').textContent = 'Signing in...';

            setTimeout(() => {
                alert('Sign in successful! Redirecting to Netflix...');
            }, 1500);
        });

        // Add focus effects to form inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function () {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
</body>

</html>
